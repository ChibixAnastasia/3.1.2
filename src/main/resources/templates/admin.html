<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${userAll}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userAll}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.roles}"></td>
                <td><a th:href="@{edit/{id}(id=${user.getId()})}">Edit</a></td>
                <td><a th:href="@{delete/{id}(id=${user.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a  href="/adduser">CREATE USER</a></p>
</div>
</body>
</form>
</html>
